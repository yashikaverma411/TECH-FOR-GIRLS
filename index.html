<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech For Girls Registration</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Quicksand', sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ff77a9;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    input:focus, select:focus {
      outline: 2px solid #ff77a9;
    }

    button {
      background-color: #ff77a9;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4c8b;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    #whatsapp-section {
      text-align: center;
      margin-bottom: 20px;
    }

    #shareCount {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }

    #finalMsg {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      color: #82f29d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Tech For Girls Registration</h1>
     <form id="regForm" enctype="multipart/form-data" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="number" name="phone" required />

      <label for="email">Email ID</label>
      <input type="email" name="email" required />

      <label for="college">College/Department</label>
      <select name="college" required>
        <option value="">Select</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CS-AI">CS-AI</option>
        <option value="IT">IT</option>
        <option value="EI">EI</option>
        <option value="MT">MT</option>
        <option value="Others">Others</option>
      </select>

      <label for="file">Upload Screenshot</label>
      <input type="file" name="file" required accept="image/*" />

      <div id="whatsapp-section">
        <button type="button" id="shareBtn">ðŸ“² Share on WhatsApp</button>
        <p id="shareCount">Click count: 0/5</p>
      </div>

      <button type="submit" id="submitBtn">âœ… Submit Registration</button>
    </form>

    <p id="finalMsg"></p>
  </div>

  <script>
    let shareCounter = 0;
    const maxShares = 5;
    const form = document.getElementById("regForm");
    const shareBtn = document.getElementById("shareBtn");
    const shareCount = document.getElementById("shareCount");
    const finalMsg = document.getElementById("finalMsg");
    const submitBtn = document.getElementById("submitBtn");

    if (localStorage.getItem("submitted") === "true") {
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
      finalMsg.textContent = "ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!";
    }

    shareBtn.addEventListener("click", () => {
      if (shareCounter < maxShares) {
        shareCounter++;
        window.open(`https://wa.me/?text=${encodeURIComponent("Hey Buddy, Join Tech For Girls Community!")}`);
        shareCount.textContent = `Click count: ${shareCounter}/5`;

        if (shareCounter === maxShares) {
          shareBtn.disabled = true;
          shareCount.textContent = "Sharing complete. Please continue.";
        }
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      if (shareCounter < maxShares) {
        alert("Please complete WhatsApp sharing before submission.");
        return;
      }

      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbzdT-b97UWZxV1afOnZwxV1VdxrLr7hAf_B3ASFnhegFVg-H77PL3Lv3DjN1Oyh9jn3uw/exec";

      try {
        await fetch(scriptURL, { method: "POST", body: formData });
        localStorage.setItem("submitted", "true");
        form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
        finalMsg.textContent = "ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!";
      } catch (error) {
        alert("Submission failed. Please try again.");
        console.error("Error!", error.message);
      }
    });
  </script>
</body>
</html>
